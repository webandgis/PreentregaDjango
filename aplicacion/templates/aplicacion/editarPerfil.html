
{% extends 'aplicacion/home.html' %}
{% block titulo  %}
    <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline"> Editar Perfil</span></h2>
{% endblock titulo  %}
{% block contenido %}


<h1 style="text-align: center;">Edit</h1>
<form action="" method="post">
    {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
    <input type="submit" value="Update">

</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock contenido %}
